<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    <style>
        /* styles.css */

/* Reset b√°sico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo base */
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

@media (max-width: 768px) {
    header {
        text-align: left;
        padding: 10px;
    }

    nav ul {
        display: flex;
        flex-direction: column;
    }

    nav ul li {
        display: block;
        margin: 5px 0;
    }

    main {
        padding: 10px;
    }
}

@media (max-width: 480px) {
    header {
        font-size: 18px;
        padding: 5px;
    }

    nav ul li {
        margin: 3px 0;
    }

    main {
        padding: 5px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to My Website</h2>
            <p>This is a sample responsive design.</p>
        </section>
    </main>
</body>
</html>
